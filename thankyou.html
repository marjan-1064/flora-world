<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Flora World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e8f5e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .thankyou-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .thankyou-container h1 {
      color: #4caf50;
      margin-bottom: 1rem;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .thankyou-container a.btn {
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .thankyou-container a.btn:hover {
      background-color: #388e3c;
      color: white;
    }
  </style>
</head>
<body>
    
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br/>We appreciate your business and hope you enjoy your plants!</p>
    <a href="list.html" class="btn">Continue Shopping</a>
  </div>
  

</body>
</html>
